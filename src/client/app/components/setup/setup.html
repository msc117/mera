<form [ngFormModel]="setupForm"
    (submit)="setup($event)">
    <md-input ngControl="fname" 
        placeholder="First Name"
        pattern="[a-zA-Z]+" 
        required></md-input>
    <md-input ngControl="lname" 
        placeholder="Last Name (optional)"
        pattern="[a-zA-Z]+"></md-input>
    <!-- TODO radio select for wallpaper or submit your own -->
    <br>wallpaper
    <br>tiles select
    <button (click)="setup()">Submit</button>
</form>
