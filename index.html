
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="New Tab Replacement">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Mera New Tab" />
    <title>New Tab | Mera</title>
    <!-- TODO:Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- TODO:Chrome for Android theme color -->
    <meta name="theme-color" content="#e65100">
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#E65100">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mera New Tab">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mera New Tab">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
  </head>
  <body unresolved class="fullbleed">

    <template is="dom-bind" id="mera">
        <iron-pages selected="{{route}}" attr-for-selected="data-route">
            <section data-route="home">                
                <mera-content></mera-content>    
            </section>
            <section data-route="edit">
            edit mode!
                <mera-control-bar edit></mera-control-bar>
            </section>
        </iron-pages>

    <!-- js -->    
    <script src="js/app.js"></script>

</html>
