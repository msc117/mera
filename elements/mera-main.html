<!-- dependencies -->
<link rel="import" href="mera-tile.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="mera-main">
	<style>
	#action-fab {
		position: fixed;
		bottom: 10px;
		right: 10px;
	}
	paper-fab {
		--paper-fab-background: #f77700;
		width: 50px;
		height: 50px;
		transition: opacity .3s ease-in-out;
	}
	paper-fab.hidden {
		opacity: 0;
	}
	</style>
	<template>		
		<!-- web link tile dom repeat -->
		<template is="dom-repeat" tiles="{{tiles}}">
			<mera-tile data="{{tile}}"></mera-tile>
		</template>
		<div class="flex-block" id="action-fab">
			<div class="actions flex-block hidden">
				<!-- available addons -->
				<paper-fab></paper-fab>
				<paper-fab></paper-fab>
				<paper-fab></paper-fab>
			</div>
			<!-- + fab -->
			<paper-fab icon="add"></paper-fab>
		</div>
	</template>
</dom-module>
<script>
	(function() {
		$("#action-fab").mouseenter(function() {
			$(".actions").removeClass("hidden");
		});

		$("#action-fab").mouseleave(function() {
			$(".actions").addClass("hidden");
		});

		Polymer({
			is: "mera-main",

			properties: {
				tiles: {
					type: Object,				
				}
			},

			ready: function() {
				this.tiles = [
					{
						"title" : "Facebook",
						"href" : "www.facebook.com",
						"descr" : "Social Networking"
					},
					{
						"title" : "Facebook",
						"href" : "www.facebook.com",
						"descr" : "Social Networking"
					},
					{
						"title" : "Facebook",
						"href" : "www.facebook.com",
						"descr" : "Social Networking"
					}
				];
				console.log(this.tiles);
			}
		});
	})();
</script>
